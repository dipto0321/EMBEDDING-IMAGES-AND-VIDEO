<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMBEDDING IMAGES AND VIDEO</title>
    <!-- Ionic Icons -->
    <link href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <button><i class="icon ion-md-menu"></i></button>
            <a href="#"><img class="yt-logo" src="./assets/images/yt.png" alt="YouTube"></a>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search">
                <button>
                    <i class="icon ion-md-search"></i>
                </button>
            </div>
            <div class="controls">
                <button>
                    <i class="icon ion-md-videocam"></i>
                </button>
                <button>
                    <i class="icon ion-md-grid"></i>
                </button>
                <button>
                    <i class="icon ion-md-mail-unread"></i>
                </button>
                <button>
                    <i class="icon ion-md-notifications"></i>
                </button>
            </div>
            <div class="user">
                <img src="./assets/images/user.png" alt="user-icon" width="45">
            </div>
        </nav>
    </header>
    <main>
        <section>
            <iframe width="850" height="515" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
            <img src="./assets/images/title.jpg" width="850" alt="title">
            <img src="./assets/images/cmnt.jpg" width="850" alt="title">

        </section>
        <aside></aside>
    </main>
</body>

</html>
